#============================================================================
# 数据库配置
#============================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/house?serverTimezone=Asia/Shanghai&characterEncoding=utf8&sslMode=DISABLED
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.max-lifetime=500000
spring.datasource.hikari.maximum-pool-size=20
#============================================================================
# Redis 配置
#============================================================================
# Redis 服务地址
spring.redis.host=127.0.0.1
#服务器连接端口
spring.redis.port=6379
#spring.redis.password=这里本地未设置密码
#数据库索引（默认为0）
spring.redis.database=0
#============================================================================
# 短信 SDK 设置
#============================================================================
oss.qiniu.domain=domain对应存储空间的访问域名
oss.qiniu.accessKey=accessKey
oss.qiniu.secretKey=secretKey
oss.qiniu.bucket=bucket是创建的存储空间名
weChat.appid=appid
weChat.secret=secret
aliyun.endpoint=dysmsapi.aliyuncs.com
aliyun.accessKeyId=xxx
aliyun.accessKeySecret=xxx
aliyun.signName=短信模板
aliyun.templateCode=SMS_1xxx